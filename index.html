<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sports Commentary from Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #video-preview { max-height: 250px; }
        .spinner {
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">AI Sports Commentary</h1>
            <p class="text-lg text-gray-600 mt-2">Upload a Video to Get Started</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Live Event Input</h2>
                
                <form id="commentary-form">
                    <div class="mb-4">
                        <label for="video-upload" class="block text-sm font-medium text-gray-700 mb-2">Select a short video clip (max 30s):</label>
                        <input type="file" id="video-upload" name="video" accept="video/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                    </div>
                    <div id="video-preview-container" class="my-4 hidden">
                        <video id="video-preview" class="w-full rounded-lg" controls></video>
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 disabled:bg-gray-400">
                        Generate Commentary
                    </button>
                </form>

                <div id="status-container" class="mt-6 text-center hidden">
                    <div class="flex justify-center items-center">
                        <div class="spinner h-8 w-8 rounded-full border-4 border-gray-200"></div>
                    </div>
                    <p id="status-text" class="text-gray-600 mt-2 font-medium"></p>
                </div>

                <div id="result-container" class="mt-6 hidden">
                    <h3 class="text-xl font-semibold mb-2">AI Analysis:</h3>
                    <p id="event-description" class="p-3 bg-gray-50 rounded-md text-sm text-gray-700 mb-4"></p>
                    <h3 class="text-xl font-semibold mb-2">Live Commentary:</h3>
                    <p id="live-commentary" class="p-4 bg-indigo-50 rounded-md font-medium text-indigo-900"></p>
                    <div id="audio-container" class="mt-4 hidden">
                        <h3 class="text-xl font-semibold mb-2">Audio Commentary:</h3>
                        <audio id="commentary-audio" controls class="w-full"></audio>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Commentary History</h2>
                <div id="history-container" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                    <p class="text-gray-500 italic">No commentary yet.</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        const commentaryForm = document.getElementById('commentary-form');
        const videoUpload = document.getElementById('video-upload');
        const submitButton = document.getElementById('submit-button');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const eventDescriptionElement = document.getElementById('event-description');
        const liveCommentaryElement = document.getElementById('live-commentary');
        const historyContainer = document.getElementById('history-container');
        const videoPreview = document.getElementById('video-preview');
        const videoPreviewContainer = document.getElementById('video-preview-container');

        const BACKEND_URL = 'http://127.0.0.1:5001';

        // Enforce max video duration (e.g., 30s) and resolution on the frontend
        videoUpload.addEventListener('change', () => {
            const file = videoUpload.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoPreview.src = fileURL;
                videoPreviewContainer.classList.remove('hidden');
                // Check video duration after loading metadata
                videoPreview.onloadedmetadata = () => {
                    if (videoPreview.duration > 30) {
                        alert('Please select a video that is 30 seconds or less.');
                        videoUpload.value = '';
                        videoPreviewContainer.classList.add('hidden');
                    }
                };
            } else {
                videoPreviewContainer.classList.add('hidden');
            }
        });

        async function updateHistory() {
            try {
                const response = await fetch(`${BACKEND_URL}/commentary_history`);
                const history = await response.json();
                historyContainer.innerHTML = history.length ? '' : '<p class="text-gray-500 italic">No commentary yet.</p>';
                history.slice().reverse().forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'p-3 bg-gray-50 rounded-md border border-gray-200';
                    historyItem.innerHTML = `
                        <p class="font-semibold text-gray-700 text-sm">Event: ${item.event}</p>
                        <p class="text-gray-900 mt-1">Commentary: "${item.commentary}"</p>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            } catch (error) {
                console.error("Failed to fetch history:", error);
                historyContainer.innerHTML = '<p class="text-red-500">Could not load history.</p>';
            }
        }

        commentaryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const videoFile = videoUpload.files[0];
            if (!videoFile) {
                alert('Please select a video file.');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            statusContainer.classList.remove('hidden');
            statusText.textContent = 'Uploading and analyzing video... (This may take a moment)';
            resultContainer.classList.add('hidden');

            const formData = new FormData();
            formData.append('video', videoFile);

            try {
                const response = await fetch(`${BACKEND_URL}/generate_commentary_from_video`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                // In the try block after getting the response, update status
                statusText.textContent = 'Generating commentary...';
                eventDescriptionElement.textContent = data.event_description;
                liveCommentaryElement.textContent = data.commentary;
                resultContainer.classList.remove('hidden');

                // Play audio commentary
                if (data.audio_url) {
                    const audioContainer = document.getElementById('audio-container');
                    const audioElement = document.getElementById('commentary-audio');
                    audioElement.src = `${BACKEND_URL}${data.audio_url}`;
                    audioContainer.classList.remove('hidden');
                    audioElement.load();
                }

                // Display commentary video (synced audio+video)
                if (data.video_url) {
                    let videoResult = document.getElementById('commentary-video-result');
                    if (!videoResult) {
                        videoResult = document.createElement('div');
                        videoResult.id = 'commentary-video-result';
                        videoResult.className = 'mt-6';
                        resultContainer.appendChild(videoResult);
                    }
                    videoResult.innerHTML = `
                        <h3 class="text-xl font-semibold mb-2">Commentary Video (Synced):</h3>
                        <video controls class="w-full rounded-lg border border-indigo-200">
                            <source src="${BACKEND_URL}${data.video_url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                }

                // After result is shown
                statusText.textContent = 'Done!';
                setTimeout(() => { statusContainer.classList.add('hidden'); }, 1000);

                await updateHistory();
                commentaryForm.reset();
                videoPreviewContainer.classList.add('hidden');

            } catch (error) {
                console.error("Error:", error);
                liveCommentaryElement.textContent = `Error: ${error.message}`;
                liveCommentaryElement.classList.add('text-red-500');
                resultContainer.classList.remove('hidden');
                eventDescriptionElement.textContent = 'Failed to get description.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Generate Commentary';
                // statusContainer.classList.add('hidden'); // Moved to after result display
            }
        });

        document.addEventListener('DOMContentLoaded', updateHistory);
    </script>
</body>
</html>
